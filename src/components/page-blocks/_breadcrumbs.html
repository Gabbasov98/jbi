<section class='breadcrumbs'>
    <div class='container container--small2'>
        <button class="breadcrumbs__btn">
            <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="2.5" cy="11.5" r="2.5" fill="#939393"/>
                <circle cx="11.5" cy="11.5" r="2.5" fill="#939393"/>
                <circle cx="20.5" cy="11.5" r="2.5" fill="#939393"/>
            </svg>
        </button>
        <div class='breadcrumbs__inner'>
            <a href="" class="breadcrumbs__item">Главная</a>
            <!--  -->
            @@if(third === ""){
            <span class="breadcrumbs__item">@@second</span> }
            <!--  -->
            @@if(third !== "" && fourth === ""){
            <a href="" class="breadcrumbs__item">@@second</a>
            <span class="breadcrumbs__item">@@third</span> }
            <!--  -->
            @@if(fourth !== ""){
            <a href="" class="breadcrumbs__item">@@second</a>
            <a href="" class="breadcrumbs__item">@@third</a>
            <span class="breadcrumbs__item">@@fourth</span> }
        </div>
    </div>
</section>
